<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sing UP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/auth.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <section class="container auth" id="sign-up">
        <div class="col-3 form">
            <div class="inline-input">
                <div class="labeled-input">
                    <label for="fname">First name</label>
                    <input type="text" name="firstname" id="fname" class="custom-input">
                </div>
                <div class="labeled-input">
                    <label for="lname">Last name</label>
                    <input type="text" name="lastname" id="lname" class="custom-input">
                </div>
            </div>
            <div class="labeled-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="login-email" class="custom-input">
            </div>
            <div class="labeled-input">
                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd" class="custom-input">
            </div>
            <div class="labeled-input">
                <label for="c-pwd">Confirm Passowrd</label>
                <input type="password" name="c-password" id="c-pwd" class="custom-input">
            </div>
            <button class="btn btn-md-red" type="button">Login</button>
            <div class="links">
                <p>Already have an account?</p>
                <a href="./Login.html" class="link">Login</a>
            </div>
        </div>
    </section>
</body>

</html>
